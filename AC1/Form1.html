<!--
        FORM1 - Formulário de Login

        Construa um formulário de login de sistemas que tenha os seguintes campos:
        -- E-mail: deve ser obrigatório e deve validar e-mails corretamente. Use o nome de campo 'email'.
        -- Senha: deve ser obrigatório e proteger a visualização dos caracteres. Use o nome de campo 'senha'.
        -- Lembre-se de mim: deve permitir ser selecionado e desselecionado. Use o nome de campo 'lembrar' e valor 'S'.
        -- Botão de Submissão: deve possuir o texto ENTRAR (tudo maiúsculo).
    -->


    <body>
      <form id="form1" method="POST">
          <div>
            <label for="campo-email">E-mail :</label>
             <input id="campo-email" type="email" name="email" placeholder="Digite seu email" required/>
          </div>
          <div>
            <label for="campo-senha">Senha :</label>
            <input id="campo-senha" type="password" name="senha" required/>
          </div>
          <div>
            <label for="remember-me">Lembrar de mim ?  </label>
            <input id="remember-me" type="checkbox" name="lembrar" value="S">
        </div>
          <div>
            <button>ENTRAR</button>
          </div>
      </form>
  </body>
